<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Care Enquiry Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      padding: 20px;
    }

    .form-box {
      background: #fff;
      width: 450px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    #msg {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="form-box">
    <h2>Day Care Enquiry Form</h2>

    <form id="daycareForm">

      <h4>Parent Details</h4>
      <input type="text" id="parentName" placeholder="Parent Full Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email Address" required>

      <h4>Child Details</h4>
      <input type="text" id="childName" placeholder="Child Name" required>
      <input type="number" id="childAge" placeholder="Child Age (in years)" required>

      <label>Care Timing</label>
      <select id="timing" required>
        <option value="">Select Timing</option>
        <option value="Half Day">Half Day</option>
        <option value="Full Day">Full Day</option>
        <option value="After School">After School</option>
      </select>

      <textarea id="message" rows="4" placeholder="Additional Notes (Optional)"></textarea>

      <button type="submit">Submit Enquiry</button>

      <p id="msg"></p>
    </form>

  </div>

  <script src="../form.js"></script>

</body>
